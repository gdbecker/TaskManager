{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Main -->
<div id="main">
	<!-- Add New Task -->
	<article id="item" class="panel">
		<header>
			<h2>New Task</h2>
		</header>

		<form  method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" class="btn btn-default" value="Add Task">
		</form>

	</article>
</div>
{% endblock %}
