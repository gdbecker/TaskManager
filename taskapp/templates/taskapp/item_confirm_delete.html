{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<!-- Main -->
<div id="main">
	<!-- Show all tasks -->
	<article id="tasks" class="panel">
		<header>
      <h2>Are you sure you want to delete this task?</h2>
      <p>Task: {{ object.text }}</p>
      <p>Due: {{ object.due_date }}</p>
		</header>

    <!-- Confrim deleting a task -->
    <form method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
      <a href="{% url 'taskapp:items' %}" class="btn btn-simple btn-large btn-default">Cancel</a>
    </form>

	</article>
</div>
{% endblock %}
