{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<!-- Main -->
<div id="main">
	<!-- Add New Category (if Admin) -->
	<article id="category" class="panel">
		<header>
			<h2>Add New Category Group</h2>
		</header>

    <form  method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" class="btn btn-default" value="Add Category">
		</form>

	</article>
</div>
{% endblock %}
