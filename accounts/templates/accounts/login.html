{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<!-- Main -->
  <div id="main">
    <!-- Login -->
    <article id="login" class="panel">
      <header>
        <h2>Log In</h2>
      </header>

      <form  method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Log In">
      </form>

    </article>
  </div>
{% endblock %}
